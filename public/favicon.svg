  <!-- Game controller icon (white) -->
  <g fill="none" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
    <!-- Controller body -->
    <path d="M 8 14 Q 8 11 10 11 L 22 11 Q 24 11 24 14 L 24 18 Q 24 20 22 20 L 10 20 Q 8 20 8 18 Z"/>

    <!-- Left D-pad (cross) -->
    <line x1="11" y1="15.5" x2="13" y2="15.5"/>
    <line x1="12" y1="14.5" x2="12" y2="16.5"/>

    <!-- Right buttons -->
    <circle cx="19" cy="14.5" r="0.8"/>
    <circle cx="21" cy="15.5" r="0.8"/>

    <!-- Grips -->
    <path d="M 10 11 Q 7 11 6 13 L 6 17" stroke-width="1.5"/>
    <path d="M 22 11 Q 25 11 26 13 L 26 17" stroke-width="1.5"/>
