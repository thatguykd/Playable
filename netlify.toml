[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

[dev]
  command = "vite"
  targetPort = 3000
  port = 8888
  autoLaunch = false

# Environment variables (set these in Netlify dashboard)
# SUPABASE_URL
# SUPABASE_SERVICE_KEY
# GEMINI_API_KEY
# STRIPE_SECRET_KEY
# STRIPE_WEBHOOK_SECRET
