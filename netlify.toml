[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  node_bundler = "esbuild"

[dev]
  command = "vite --port 5173"
  targetPort = 5173
  port = 8888
  publish = "dist"
  autoLaunch = false

# Environment variables (set these in Netlify dashboard)
# SUPABASE_URL
# SUPABASE_SERVICE_KEY
# GEMINI_API_KEY
# STRIPE_SECRET_KEY
# STRIPE_WEBHOOK_SECRET
